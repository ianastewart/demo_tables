{% load static django_htmx django_bootstrap5 django_tableaux %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{% static "normalize.css" %}">
<link rel="stylesheet" href="{% static "demo.css" %}">
{#  <link rel="stylesheet" href="{% static "django_tableaux/css/django_tableaux.css" %}">#}
  <link rel="stylesheet" href="{% static "django_tableaux/css/django_tableaux_base.css" %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
{% include "movies/navbar.html" %}
{% block content %}
{% endblock %}
{% django_tableaux_script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
