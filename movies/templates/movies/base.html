{% load static django_htmx django_tableaux %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
<link rel="stylesheet" href="{% static "normalize.css" %}">
<link rel="stylesheet" href="{% static "demo.css" %}">
  {% htmx_script %}
  {% block head %}
  {% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' style="background-color: #f5e7d2">
{% include "movies/navbar.html" %}
{% block content %}
{% endblock %}
{% django_tableaux_script %}
{% block scripts %}
{% endblock %}
</body>
</html>
