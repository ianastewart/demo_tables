{% load static django_htmx %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
{% block styles %}
{% endblock %}
{% htmx_script %}
{% block head %}
{% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
{% block navbar %}
{% endblock %}
{% block content %}
{% endblock %}
{% block scripts %}
{% endblock %}
{% django_htmx_script %}
</body>
</html>
